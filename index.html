<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <h1 class="calculator-h1">Калькулятор</h1>

        <div class="wrapper1">
            <h2 class="add-h2">Додати</h2>
            <div class="adding-form">
                <input type="number" class="number1">
                <p class="plus">+</p>
                <input  type="number" class="number2">

            </div>
            <button type="submit" class="result-btn1">рахувати</button>
        </div>

        <div class="wrapper2">
            <h2 class="remove-h2">Відняти</h2>
            <div class="removing-form">
                <input type="number" class="number3">
                <p class="plus">-</p>
                <input  type="number" class="number4">

            </div>
            <button type="submit" class="result-btn2">рахувати</button>
        </div>

        <div class="wrapper4">
            <h2 class="multiply-h2">Помножити</h2>
            <div class="multiplying-form">
                <input type="number" class="number7">
                <p class="plus">*</p>
                <input  type="number" class="number8">

            </div>
            <button type="submit" class="result-btn4">рахувати</button>
        </div>

        <div class="wrapper3">
            <h2 class="divide-h2">Поділити</h2>
            <div class="dividing-form">
                <input type="number" class="number5">
                <p class="plus">/</p>
                <input  type="number" class="number6">

            </div>
            <button type="submit" class="result-btn3">рахувати</button>
        </div>
        
        <div class="wrapper5">
            <h2 class="sqr-h2">Знайти корінь з числа</h2>
            <div class="sqr-form">
                <input type="number" class="sqr-number" >

            </div>
            <button type="submit" class="result-btn5">рахувати</button>
        </div>

        <div class="wrapper6">
            <h2 class="step-h2">Знайти число в степені</h2>
            <div class="step-form">
                <input type="number" class="step-number1" >
                <p class="plus">в степені</p>
                <input type="number" class="step-number2" >


            </div>
            <button type="submit" class="result-btn6">рахувати</button>
        </div>

        <div class="wrapper7">
            <h2 class="percent-h2">Знайти процент від числа</h2>
            <div class="percent-form">
                <input type="number" class="percent-number1" >
                <p class="plus">%</p>
                <p class="plus">від</p>
                <input type="number" class="percent-number2" >


            </div>
            <button type="submit" class="result-btn7">рахувати</button>
        </div>










    </div>
    
</body>
<script src="main.js"></script>
</html>
